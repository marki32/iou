<head>
  <meta charset="UTF-8" />

    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />>
  <title>Identify.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Hide scrollbar for cleaner aesthetic */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-4px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(4px);
      }
    }

    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }

    /* Mobile-specific fixes */
    @media (max-width: 768px) {

      /* Hide or reduce decorative elements on mobile */
      svg[viewBox="0 0 200 200"] {
        display: none !important;
      }

      /* Reduce background blob sizes on mobile */
      .absolute.rounded-full.blur-\[100px\] {
        width: 40vw !important;
        height: 40vw !important;
        opacity: 0.3 !important;
      }

      /* Ensure proper viewport on mobile */
      html,
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }

      /* Fix any overflowing content */
      * {
        max-width: 100vw;
      }
    }
  </style>
